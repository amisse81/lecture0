<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Div Span</title>
      <style>
        #top {
          font-size: 36px;
          color:red;
        }

        #middle {
          font-size: 24px;
        }

        #buttom {
          font-size: 12px;
        }

        .name {
          font-style: italic;
          color: blue;
        }
      </style>
  </head>
  <body>
      <div id="top">
        This is the <span class="name">Top</span> of my webpage
      </div>
      <div id="middle">
        This is the <span class="name">middle</span> of my webpage
      </div>
      <div id="buttom">
        this is the <span class="name">buttom</span> of my webpage
      </div>
    </body>
  </html>


  </body>
</html>
